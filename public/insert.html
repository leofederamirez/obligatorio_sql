<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Nuevo Registro</title>
</head>
<body>
    <nav>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Registros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/insert">Nuevo Registro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Actualizar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Eliminar</a>
          </li>
        </ul>
      </nav>
    <div class="container col-6">

        <form action="" method="post" id="formularioRegistro">
          <label for="txtNombre">Nombre:</label>
        <input type="text" id="txtNombre" placeholder="Ingrese Nombre" name="nombre" />
        <br />
        <br />
        <label for="txtApellido">Apellido:</label>
        <input type="text" id="txtApellido" placeholder="Ingrese Apellido" name="apellido"/>
        <br />
        <br />
        <label for="txtPass">Edad</label>
        <input type="number" id="txtPass" placeholder="Edad" name="edad"/>
        <br />
        <br />
        <input type="submit" class="btn btn-success" id="btnRegistrar" value="Registrarse" />
      </form>
      
    </div>
    <div class="container col-3">
        <h2 id="mensaje"></h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="frontend.js"></script>
</body>
</html>

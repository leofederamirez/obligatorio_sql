<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de nuevo usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <h1>Nuevo Usuario</h1>
    <button class="btn btn-primary" onclick="api()">Mostar Datos</button>


    <form action="" method="post" id="formularioRegistro">
      <label for="txtNombre">Nombre:</label>
      <input type="text" id="txtNombre" placeholder="Ingrese Nombre" name="nombre" />
      <br />
      <br />
      <label for="txtApellido">Apellido:</label>
      <input type="text" id="txtApellido" placeholder="Ingrese Apellido" name="apellido"/>
      <br />
      <br />
      <label for="txtPass">Edad</label>
      <input type="number" id="txtPass" placeholder="Edad" name="edad"/>
      <br />
      <br />
      <input type="submit" class="btn btn-success" id="btnRegistrar" value="Registrarse" />
    </form>

      <p id="pMensaje"></p>
      
      <ul id="results"></ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      // document.querySelector("#btnRegistrar").addEventListener("click", registrarUsusrio)

// function registrarUsusrio() {

//     let apellido = document.querySelector("#txtApellido").value;
//     let password = document.querySelector("#txtPass").value;

//     console.log(nombre, apellido, password)
// }
const resultsList = document.getElementById('results')
const form = document.getElementById('formularioRegistro');


function api() {
    
    fetch('/consulta')
        .then(res => res.json())
        .then(data =>{
          data.forEach(item => {
          const listItem = document.createElement('li');
          listItem.textContent = `${item.nombre} - ${item.apellido} - ${item.edad}`;
          resultsList.appendChild(listItem);
        });
      })
        .catch(err => {
            console.log(err)
        })
}

form.addEventListener('submit',async (event) => {
      event.preventDefault();
      const formData = new FormData(form);
      console.log(formData)

      const response = await fetch('/insert', {
        method: 'POST',
        body: formData
      });
      if (response.ok) {
        alert('Usuario registrado correctamente');
        form.reset();
      } else {
        alert('Error al registrar usuario');
      }

})
    
    </script>
  </body>
</html>
